<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Heading-->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <!--Search Bar-->
    <div class="row">
        <div class="col-3 m-2 bg-light">
            <h3>Search for a City:</h3>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="add-city" class="btn btn-outline-secondary bg-primary" type="button">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
